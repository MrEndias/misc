<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Arduino + PWM</title>

    <script src="http://code.angularjs.org/1.2.6/angular.min.js"></script>
    <script>
      function ArduinoCtrl($scope, $http) {
        $scope.setPWM = function (analogID, value) {
          console.log(value);
          var url = "http://192.168.0.148/arduino/PWM/" + analogID + "/" + value;
          $http.get(url);
        }
      }
    </script>
  </head>

  <body>
    <div ng-controller="ArduinoCtrl" class="container">
      <center>
        <input type="range" min="0" max="255" step="1" ng-model="value" ng-init="value = 0" ng-mouseup="setPWM(13, value)">
        <p>{{ value }}</p>
      </center>
    </div>
  </body>
</html>
